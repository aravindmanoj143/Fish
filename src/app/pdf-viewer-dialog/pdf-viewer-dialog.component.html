<mat-toolbar color="primary">
  <span>{{ data.fileName }}</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="closeDialog()" matTooltip="Close">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div class="pdf-container" *ngIf="!loading && !error">
  <iframe [src]="sanitizedPdfUrl" width="100%" height="100%" frameborder="0"></iframe>
</div>

<div *ngIf="loading" class="loading">Loadingâ€¦</div>
<pre *ngIf="error" class="error">{{ error }}</pre>
